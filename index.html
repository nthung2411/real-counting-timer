<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Timer</title>

  <!-- PWA meta tags -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Timer" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-layout">

    <!-- ── History sidebar / bottom-sheet ─────────────────────────────── -->
    <div id="historyPanel" class="history-panel" hidden
         role="dialog" aria-modal="true">
      <div class="history-backdrop" id="historyBackdrop"></div>
      <div class="history-sheet">
        <div class="history-header">
          <span class="history-title"></span>
          <button class="btn-icon history-close-btn" id="historyCloseBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <ul class="history-list" id="historyList" role="listbox"></ul>
        <div class="history-footer">
          <button class="history-clear-btn" id="historyClearBtn"></button>
        </div>
      </div>
    </div>

    <!-- ── Main content ───────────────────────────────────────────────── -->
    <div id="mainContent">

      <header>
        <button id="langToggle" class="lang-toggle" aria-label="Switch language">EN</button>
        <h1>Timer</h1>
        <button class="btn-icon" id="historyToggleBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2.5"
               stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </button>
      </header>

      <!-- Preset buttons + custom input -->
      <div class="presets" role="group">
        <button class="preset-btn" data-minutes="5"></button>
        <button class="preset-btn" data-minutes="15"></button>
        <button class="preset-btn" data-minutes="30"></button>
        <button class="preset-btn" data-minutes="60"></button>
        <div class="custom-input-wrapper">
          <input
            type="number"
            id="customMinutes"
            class="custom-input"
            min="1"
            max="999"
          />
          <span class="custom-input-unit"></span>
        </div>
      </div>

      <!-- Circular ring -->
      <div class="ring-wrapper" aria-hidden="true">
        <svg class="ring-svg" viewBox="0 0 340 340" xmlns="http://www.w3.org/2000/svg">
          <circle class="ring-track"    cx="170" cy="170" r="150" />
          <circle class="ring-progress" cx="170" cy="170" r="150" id="ringProgress" />
        </svg>
        <div class="ring-center">
          <div class="time-display" id="timeDisplay"
               aria-live="polite" aria-atomic="true">00:00</div>
          <div class="status-label" id="statusLabel"></div>
        </div>
      </div>

      <!-- Last announcement -->
      <div class="announcement" id="announcement" aria-live="polite"></div>

      <!-- Voice warning (hidden when the matching voice is available) -->
      <p id="voiceWarning" class="voice-warning" hidden></p>

      <!-- Controls -->
      <div class="controls">
        <button class="btn-icon" id="resetBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2.5"
               stroke-linecap="round" stroke-linejoin="round">
            <polyline points="1 4 1 10 7 10"/>
            <path d="M3.51 15a9 9 0 1 0 .49-4.5"/>
          </svg>
        </button>

        <button class="btn-primary" id="startPauseBtn" disabled></button>

        <label class="voice-control">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2.5"
               stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
          </svg>
          <span class="voice-label"></span>
          <input type="checkbox" id="voiceToggle" checked />
        </label>
      </div>

    </div><!-- #mainContent -->
  </div><!-- .app-layout -->

  <!-- Finish overlay (fixed, outside layout) -->
  <div class="finish-overlay" id="finishOverlay"
       role="dialog" aria-modal="true">
    <div class="finish-icon">⏰</div>
    <div class="finish-text"></div>
    <div class="finish-sub"></div>
    <button class="btn-primary" id="finishDismiss"></button>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
